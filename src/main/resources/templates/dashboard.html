<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>LeetCode Stats</h1>
            <a href="/admin" style="color: rgba(255,255,255,0.7); text-decoration: none;">⚙️ Targets</a>
        </div>

        <div class="search-box">
            <form action="/" method="get">
                <input type="text" name="username" placeholder="Enter LeetCode username..." th:value="${username}"
                    required>
                <button type="submit">Search</button>
            </form>
        </div>

        <div th:if="${stats.status == 'error'}" class="error-message">
            <p th:text="${stats.message}">Error message</p>
        </div>

        <div th:if="${stats.status != 'error'}" class="stats-grid">
            <div class="card total">
                <h3>Total Solved</h3>
                <div class="count" th:text="${stats.totalSolved}">0</div>
            </div>
            <div class="card easy">
                <h3>Easy</h3>
                <div class="count" th:text="${stats.easySolved}">0</div>
            </div>
            <div class="card medium">
                <h3>Medium</h3>
                <div class="count" th:text="${stats.mediumSolved}">0</div>
            </div>
            <div class="card hard">
                <h3>Hard</h3>
                <div class="count" th:text="${stats.hardSolved}">0</div>
            </div>
        </div>

        <div th:if="${stats.status != 'error'}" class="stats-section">
            <h2>Languages Used</h2>
            <div class="languages-grid">
                <div class="language-card" th:each="lang : ${stats.languageStats}">
                    <h3 th:text="${lang.languageName}">Java</h3>
                    <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                        <div class="count" th:text="${lang.problemsSolved}">10</div>
                        <div style="font-size: 0.9rem; opacity: 0.7;" th:text="'Target: ' + ${lang.target}">Target: 50
                        </div>
                    </div>
                    <div style="font-size: 0.8rem; margin-bottom: 5px; opacity: 0.8;"
                        th:text="${lang.percentage} + '% Complete'">20%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" th:style="'width: ' + ${lang.percentage} + '%'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
