<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>LeetCode Stats</h1>
            <a href="/admin" style="color: rgba(255,255,255,0.7); text-decoration: none;">⚙️ Targets</a>
        </div>

        <div class="search-box">
            <form action="/" method="get">
                <input type="text" name="username" placeholder="Enter LeetCode username..." th:value="${username}"
                    required>
                <button type="submit">Search</button>
            </form>
        </div>

        <div th:if="${stats.status == 'error'}" class="error-message">
            <p th:text="${stats.message}">Error message</p>
        </div>

        <div th:if="${stats.status != 'error'}" class="stats-grid">
            <div class="card total">
                <h3>Total Solved</h3>
                <div class="count" th:text="${stats.totalSolved} + ' / ' + ${stats.totalTarget}">0 / 500</div>
                <div style="font-size: 0.8rem; opacity: 0.7;" th:text="${stats.totalPercentage} + '% Complete'">20%
                </div>
            </div>
            <div class="card easy">
                <h3>Easy</h3>
                <div class="count" th:text="${stats.easySolved} + ' / ' + ${stats.easyTarget}">0 / 200</div>
                <div style="font-size: 0.8rem; opacity: 0.7;" th:text="${stats.easyPercentage} + '% Complete'">40%</div>
            </div>
            <div class="card medium">
                <h3>Medium</h3>
                <div class="count" th:text="${stats.mediumSolved} + ' / ' + ${stats.mediumTarget}">0 / 200</div>
                <div style="font-size: 0.8rem; opacity: 0.7;" th:text="${stats.mediumPercentage} + '% Complete'">10%
                </div>
            </div>
            <div class="card hard">
                <h3>Hard</h3>
                <div class="count" th:text="${stats.hardSolved} + ' / ' + ${stats.hardTarget}">0 / 100</div>
                <div style="font-size: 0.8rem; opacity: 0.7;" th:text="${stats.hardPercentage} + '% Complete'">10%</div>
            </div>
        </div>

        <div th:if="${stats.status != 'error'}" class="stats-section">
            <h2>Languages Used</h2>
            <div class="languages-grid">
                <div class="language-card" th:each="lang : ${stats.languageStats}">
                    <h3 th:text="${lang.languageName}" style="margin-bottom: 0.5rem;">Java</h3>

                    <div style="margin-bottom: 0.5rem;">
                        <div
                            style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 2px;">
                            <span>Total</span>
                            <span th:text="${lang.problemsSolved} + '/' + ${lang.target}">0/20</span>
                        </div>
                        <div class="progress-bar" style="height: 6px;">
                            <div class="progress-fill"
                                th:style="'width: ' + ${lang.percentage} + '%; background: #4a90e2;'"></div>
                        </div>
                    </div>

                    <div style="margin-bottom: 0.5rem;">
                        <div
                            style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 2px;">
                            <span>Easy</span>
                            <span th:text="${lang.easySolved} + '/' + ${lang.easyTarget}">0/10</span>
                        </div>
                        <div class="progress-bar" style="height: 6px;">
                            <div class="progress-fill"
                                th:style="'width: ' + ${lang.easyPercentage} + '%; background: #00b8a3;'"></div>
                        </div>
                    </div>

                    <div style="margin-bottom: 0.5rem;">
                        <div
                            style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 2px;">
                            <span>Medium</span>
                            <span th:text="${lang.mediumSolved} + '/' + ${lang.mediumTarget}">0/10</span>
                        </div>
                        <div class="progress-bar" style="height: 6px;">
                            <div class="progress-fill"
                                th:style="'width: ' + ${lang.mediumPercentage} + '%; background: #ffc01e;'"></div>
                        </div>
                    </div>

                    <div style="margin-bottom: 0.5rem;">
                        <div
                            style="display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 2px;">
                            <span>Hard</span>
                            <span th:text="${lang.hardSolved} + '/' + ${lang.hardTarget}">0/5</span>
                        </div>
                        <div class="progress-bar" style="height: 6px;">
                            <div class="progress-fill"
                                th:style="'width: ' + ${lang.hardPercentage} + '%; background: #ff375f;'"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
